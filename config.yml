# 代理组配置，优化选择逻辑
proxy-groups:
  - name: 🚀 选择代理
    type: select
    proxies:
      - ♻ 自动选择
      - 🔰 延迟最低
      - ✅ 手动选择
      - 🗺️ 选择地区
      - 📺 流媒体
      - 📱 社交媒体
      - 🎮 游戏平台
      - 🛠️ 开发工具
      - 📚 学术资源
      - 🛒 电商平台
      - 💻 云计算
      - 📧 邮件服务
      - 🎥 视频平台
      - 🎶 音乐平台
  - name: ♻ 自动选择
    type: fallback
    url: https://www.google.com/
    interval: 300
    proxies: []
  - name: 🔰 延迟最低
    type: url-test
    url: https://www.google.com/
    interval: 300
    tolerance: 20
    proxies: []
  - name: ✅ 手动选择
    type: select
    proxies: []
  - name: 🗺️ 选择地区
    type: select
    proxies:
