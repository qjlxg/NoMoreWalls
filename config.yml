# Clash 配置文件，优化用于代理路由、广告拦截和突破区域限制
# 感谢：https://github.com/Hackl0us/SS-Rule-Snippet
# 最后更新：2025年7月3日

# 基本配置
mixed-port: 7890
port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: rule
log-level: warning
external-controller: '127.0.0.1:9090'
ipv6: true
tcp-concurrent: true
unified-delay: true
global-client-fingerprint: chrome

# DNS 配置，防止 DNS 污染并优化解析
dns:
  enable: true
  listen: :1053
  ipv6: true
  enhanced-mode: redir-host
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
  fallback:
    - 8.8.8.8
    - 1.1.1.1

# 数据文件配置，启用 geodata-mode 以优化地理位置匹配
geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

# 嗅探配置，优化 HTTP 和 TLS 流量识别
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'

# 名称映射和分类，扩展以覆盖更多国家和地区及服务
